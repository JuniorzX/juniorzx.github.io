<!DOCTYPE html>
<html>
  <head>
    <title>Sale Order Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Search DEAR Systems sale orders within Missive">
    <link rel="stylesheet" href="https://integrations.missiveapp.com/missive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://integrations.missiveapp.com/missive.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #f5f5f5;
        user-select: text;
      }
      .search-container {
        margin-bottom: 10px;
      }
      .search-box {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }
      .search-button {
        margin-top: 5px;
        padding: 8px;
        background-color: #009688;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        text-align: center;
      }
      .search-button:hover {
        background-color: #00796b;
      }
      .result-container {
        max-height: 80vh;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        background-color: white;
      }
      .sale-result {
        margin-bottom: 10px;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      .sale-header {
        background-color: #e8f5e9;
        padding: 5px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .close {
        cursor: pointer;
        font-size: 16px;
        color: #666;
      }
      .close:hover {
        color: #000;
      }
      .sale-details {
        font-size: 12px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input id="SaleSearchBox" class="search-box" placeholder="Search Sale Order" autocorrect="off" autocomplete="off" type="search" name="saleOrder">
      <div id="SaleSearchButton" class="search-button">Search</div>
    </div>
    <div id="SaleSearchResults" class="result-container"></div>

    <script>
      // Global variables for DEAR Systems API keys
      let FIRST = "";
      let SECOND = "";
      let SALE_RAW_URL = "https://inventory.dearsystems.com/Sale#";

      // Key retrieval functions
      function getFirst() {
        Missive.fetchLabels('1ce404d3-6bad-4753-b29d-53daf66a7fc6').then((first) => {
          FIRST = first.name;
        });
      }
      function getSecond() {
        Missive.fetchLabels('9f2f1903-60fa-4e08-84a4-5f3ed0dd765b').then((second) => {
          SECOND = second.name;
        });
      }
      function getBoth() {
        if (FIRST.length < 1) { getFirst(); }
        if (SECOND.length < 1) { getSecond(); }
      }

      // Display sale order results
      function showSale(sale, elementID) {
        let invoices = sale.Invoices.map(inv => 
          `<div><b>Invoice#${inv.InvoiceNumber} (${inv.Status})</b><br>Amount: ${inv.Total} ${sale.BaseCurrency}<br>Paid: ${inv.Paid} ${sale.CustomerCurrency}</div>`
        ).join('');
        
        let toAppend = `
          <div class="sale-result">
            <div class="sale-header">
              <span>${sale.Order.SaleOrderNumber} (${sale.Status})</span>
              <span class="close" onclick="closeThis(this)">×</span>
            </div>
            <div class="sale-details">
              <div><b>Customer:</b> ${sale.Customer}</div>
              <div><b>Order Status:</b> ${sale.Order.Status}</div>
              <div><b>Total:</b> ${sale.Order.Total} ${sale.CustomerCurrency}</div>
              <div><b>Quote:</b> ${sale.Quote.Status}</div>
              ${invoices}
            </div>
          </div>`;
        document.getElementById(elementID).innerHTML += toAppend;
      }

      // Close result box
      function closeThis(th) {
        th.parentElement.parentElement.remove();
      }

      // DEAR Systems API call to search sale
      function DEAR_searchSale(toSearch) {
        let request = new XMLHttpRequest();
        request.open('GET', 'https://inventory.dearsystems.com/ExternalApi/v2/saleList?Search=' + toSearch);
        request.setRequestHeader('Content-Type', 'application/json');
        request.setRequestHeader('api-auth-accountid', FIRST);
        request.setRequestHeader('api-auth-applicationkey', SECOND);
        const randID = Math.random().toString(16).substr(2, 8);
        let toAppend = `<div id="${randID}" class="sale-result"><div class="sale-header"><span>${toSearch}</span><span class="close" onclick="closeThis(this)">×</span></div><div class="sale-details">Searching...</div></div>`;
        document.getElementById("SaleSearchResults").innerHTML += toAppend;
        request.onreadystatechange = function () {
          if (this.readyState === 4 && this.status === 200) {
            let SO = JSON.parse(this.responseText);
            if (SO.SaleList.length > 0) {
              let SOID = SO.SaleList[0].SaleID;
              DEAR_getSale(SOID, randID);
            } else {
              document.getElementById(randID).innerHTML = `<div class="sale-header"><span>${toSearch}</span><span class="close" onclick="closeThis(this)">×</span></div><div class="sale-details">No sale order found</div>`;
            }
          }
        };
        request.send();
      }

      // DEAR Systems API call to get sale details
      function DEAR_getSale(Sale_ID, eleID) {
        let request = new XMLHttpRequest();
        request.open('GET', 'https://inventory.dearsystems.com/ExternalApi/v2/sale?ID=' + Sale_ID);
        request.setRequestHeader('Content-Type', 'application/json');
        request.setRequestHeader('api-auth-accountid', FIRST);
        request.setRequestHeader('api-auth-applicationkey', SECOND);
        request.onreadystatechange = function () {
          if (this.readyState === 4 && this.status === 200) {
            let Sale = JSON.parse(this.responseText);
            showSale(Sale, eleID);
          }
        };
        request.send();
      }

      // Event listener for conversation change to fetch keys
      Missive.on('change:conversations', (ids) => {
        Missive.fetchConversations(ids).then((conversations) => {
          if (conversations.length !== 1) {
            return;
          }
          getBoth();
        });
      });

      // Event listener for search button
      document.getElementById("SaleSearchButton").onclick = function() {
        let searchValue = document.getElementById("SaleSearchBox").value.trim();
        if (searchValue) {
          DEAR_searchSale(searchValue);
        }
      };

      // Event listener for Enter key in search box
      document.getElementById("SaleSearchBox").addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          let searchValue = this.value.trim();
          if (searchValue) {
            DEAR_searchSale(searchValue);
          }
        }
      });
    </script>
  </body>
</html>
